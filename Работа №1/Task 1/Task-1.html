<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="Task-1.css">
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table border="1" class="tabletka" width="100%">
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td colspan="2">6</td>
                <td>7</td>
            </tr>
        </table>
        <br/>
        <table border="1" class="tabletka" width="100%">
            <tr>
                <td align="center" colspan="3">1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
                <td rowspan="3">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td align="right" colspan="3">9</td>
            </tr>
        </table>
        <br/>
        <table border="1" class="tabletka" width="100%">
            <tr>
                <td>
                    <table border="1"  class="tabletka" width="100%">
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td rowspan="2">3</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <td colspan="2">6</td>
                            <td>7</td>
                        </tr>
                    </table>
                </td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td colspan="2">13</td>
                <td>14</td>
            </tr>
        </table>
    </body>
</html>
