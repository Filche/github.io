    <body>
        <h1>Стихотворение</h1>
        <p>Мириады маленьких дел<br/>Пьют по капле гаснущий день<br/>А дела большие сушит жажда
        <br/>Оставляя все на &#171;потом&#187;,<br/>Прозреваем задним числом,
        <br/>Только день не повторится дважды.</p>
        <p>И.Тальков</p>
